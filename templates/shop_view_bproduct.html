{% include 'shopheader.html' %}




<center>
	<form method="post">
		{% if data['pro'] %}
		<h1>VIEW PRODUCTS</h1>
		<table class="table" width="600px">
			<tr>
				<th>SL.NO</th>
				<th>PRODUCT</th>
				<TH>AMOUNT</TH>
				<th>QUANTITY</th>
			</tr>
			{% for row in data['pro'] %}
			<tr>
				<td>{{loop.index}}</td>
				<td>{{ row['product'] }}</td>
				<td>{{ row['amount'] }}</td>	
				<td>{{ row['bquantity'] }}</td>
				
			</tr>
			{% endfor%}
		</table>
		{% else %}
		<h1>NO PRODUCTS </h1>
		{% endif %}


	</form>
</center>

{% include 'footer.html' %}
